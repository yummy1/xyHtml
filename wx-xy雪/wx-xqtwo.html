<script>
$(".main_visuals").hover(function(){
$("#btn_prev,#btn_next").fadeIn()
},function(){
$("#btn_prev,#btn_next").fadeOut()
});

$dragBln = false;

$(".main_images").touchSlider({
flexible : true,
speed : 30,
btn_prev : $("#btn_prev"),
btn_next : $("#btn_next"),
paging : $(".flicking_cons a"),
counter : function (e){
$(".flicking_cons a").removeClass("on").eq(e.current-1).addClass("on");
}
});

$(".main_images").bind("mousedown", function() {
$dragBln = false;
});

$(".main_images").bind("dragstart", function() {
$dragBln = true;
});

$(".main_images a").click(function(){
if($dragBln) {
return false;
}
})

</script>
